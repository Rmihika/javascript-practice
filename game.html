<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generation</title>
  </head>
  <body>
    <button id="button" onclick="
        const num= Math.random();
        console.log(num);
        let com=Math.random();
        if (com >=0 && com<=1/3)
        {
            com='rock';
        }
        else if(com >=1/3 && com<=2/3)
        {
            com='paper';
        }
        else{
            com='scissor';
        }
 
        if(com=='rock')
        {
            alert('tie');
        }
        else if(com==='paper')
        {
            alert('loose');
        }
        else{
            alert('win');
        }
        ">Rock
    </button>      
  </body>
