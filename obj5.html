<!DOCTYPE html>
<html>
    <head>
        <title>JSON1</title>
    </head>

    <body>
        <h1>EMPLOYEE DETAILS</h1>
        <p id="output"></p>

        <script>
            const Employee ={
                "name":"mihika",
                "age":19,
                "city": "mumbai"
            };

            document.getElementById("output").innerHTML=
            "Employee Name : " +Employee.name + "<br>" +
            "Employee Age : " + Employee.age + "<br>" +
            "Employee City : " + Employee.city 
        </script>
    </body>
</html>
